                            # What is NativeScript?
                        </textarea>
                    </section>
                    <section class="dictionary">
                        <span class="entry-word">NativeScript</span>
                        <span class="pronunciation">(ˈ<b>nā</b>•tiv•skript)</span>
                        <span class="part-of-speech">noun.</span>
                        <div class="definition">
                            <b>1.</b> A free and open source framework for building native iOS and Android apps using JavaScript and CSS.
                        </div>
                        <div class="usage-example">
                        NativeScript renders UIs with the native platform’s rendering engine—no WebViews—resulting in native-like performance and UX.
                        </div>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            # Why build a native mobile app instead of a web app?

                            - Hardware APIs
                            - Performance
                                - CPU-intensive applications, like video and audio processing
                                - UI performance (i.e. 60 FPS)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Why use NativeScript or React-Native instead of implementing platform-specific apps for iOS and Android?

                            - Having separate platform-specific implementations for iOS and Android takes more time in both the development and maintenance phases
                                - i.e. if something in the app needs to be updated, it must be changed in both code bases

                            - Having separate platform-specific apps require different languages, operating systems, and APIs
                                - Switching between platforms requires a "context switch" (getting out of the mindset of one platform and into another)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>

                            ## Added benefits and other core features

                            - JavaScript rocks
                            - NPM ecosystem rocks
                            - Over-the air updates without submitting an update through the app store
                            - Still have the ability to drop down to Native code for APIs or performance
                                - Objective-C, C++, Objective-C++, C, Java

                            - Ability to reuse knowledge and code between web and mobile

                            - If your app requires a back-end, you can use Node.js to keep the entire stack JavaScript based

                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>

                            ## Trade-offs (downsides)

                            - Additional abstraction layer
                            - More dependencies
                            - Not performant enough for some applications

                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>

                            ## What would use NativeScript & React-Native for?

                            - Pretty much anything except:
                                - Games (use Unity or unreal engine for that)
                                - Code with strict performance requirements
                                    - You can drop down into native code for that
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## How does it work?

                            - JavaScript VM running in one thread communicates with native code in another thread
                                - JavaScriptCore on iOS
                                - V8 on Android
                            - NativeScript: Proxying to native objects (marshalling)
                            - React-Native: (batched) Serialized messages passed between Native and JS
                            - Interface between native and JS is called the bridge
                            - For debugging, the bridge is a web socket, and the JS runs in a browser
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Design philosophy

                            - Write your app using platform-agnostic interfaces
                            - The platform and plugins have platform-specific implementations of these interfaces
                            - Switching to Native code feels similar to making a request to a web server on the web, but without network latency, since it's the same device and program
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## NativeScript vs React-Native, first glance

                            - NativeScript and React-Native are extremely similar
                            - NativeScript and React-Native are sort of similar to Xamarin
                            - NativeScript and React-Native are different from Cordova and Ionic
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### Why use NativeScript or React-Native over webview-based frameworks (e.g. Cordova, Ionic)

                            - Achieve 60 FPS
                            - Native look and feel
                            - Ability to embed native components
                        </textarea>
                    </section>

                            - React-Native came along later, at first just targeting iOS

                            ## Similarities

                            - Framework features and goals
                            - Development workflow
                            - Excellent docs
                            - Native plugins
                            - CLI
                                - Can provide command mapping comparing NativeScript to React-Native
                            - Platform specific code (i.e. index.ios.js, index.android.js and platform detection)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Differences

                            - Angular 2 or vanilla JavaScript vs React
                            - CSS vs React styles
                            - Initial setup
                            - Ability to use Native APIs in JavaScript
                            - Tooling
                                - React-Native:
                                    - Inspector
                                    - Easily viewable warnings and errors

                            - Approaches in how the XCode and Android Studio projects are viewed
                                - NativeScript: These are build artifacts that shouldn't be modified or committed
                                - React-Native: These are committed

                            - React-Native has a smaller set of elements
                                - View
                                - Text
                                - Image
                                - ScrollView
                                - MapView
                                - TabBar
                                - DatePicker
                                ...
                        </textarea>
                    </section>

                            ## React-Native Advantages
                            - Adoption in industry, Facebook's resources
                            - Ability to integrate a React-Native component into an existing native app
                            - More intuitive way of embedding an array of child components in a parent component
                        </textarea>
                    </section>

                            - Want to integrate it into an existing native app? Use React Native.
