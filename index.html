                            # What is NativeScript?
                        </textarea>
                    </section>
                    <section class="dictionary">
                        <span class="entry-word">NativeScript</span>
                        <span class="pronunciation">(ˈ<b>nā</b>•tiv•skript)</span>
                        <span class="part-of-speech">noun.</span>
                        <div class="definition">
                            <b>1.</b> A free and open source framework for building native iOS and Android apps using JavaScript and CSS.
                        </div>
                        <div class="usage-example">
                        NativeScript renders UIs with the native platform’s rendering engine—no WebViews—resulting in native-like performance and UX.
                        </div>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## My experience

                            - Created my Voxophone in NativeScript, recently ported to React-Native as an experiment
                                - [NativeScript version](https://github.com/BinaryNate/voxophone)
                                - [React-Native version](https://github.com/BinaryNate/voxophone-react-native)
                                - [website](https://sonic.design/)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            # When to go native
                            ### (instead of web)
                            - Hardware APIs
                            - Performance
                                - real-time applications
                                - CPU-intensive operations
                                - e.g. video, graphics, or audio processing
                            - UI responsiveness (i.e. maintaining 60 FPS)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Why not platform-specific apps?

                            - Separate apps for iOS and Android ≈ twice the effort
                            - Updating a feature means updating two code bases
                            - Switching between platforms requires a mental context switch
                                - i.e. different languages, IDEs, and APIs
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            # Why NativeScript?

                            - Write once, run on both iOS and Android
                            - UI looks and feels native (i.e. not a webview)
                            - JavaScript + the NPM ecosystem rocks
                            - Ability to drop down to native code when needed
                            - Reuse knowledge and code between web and mobile
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            # Other perks

                            - Use Angular (2+) if you want
                            - Over-the air updates (without the app store)
                            - Use Node.js on the back-end for a fully JS stack

                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            # drawbacks

                            - Additional abstraction layer
                            - More dependencies
                            - Not as performant as going completely native
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## When to not use NativeScript

                            - Non-trivial games (use Unity or Unreal Engine)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## How NativeScript works

                            - Runtime renders native views from XML and CSS
                            - JavaScript VM executes app logic
                                - JavaScriptCore on iOS
                                - V8 on Android
                            - Platform-agnostic APIs for maximum code reuse
                            - **All platform-specific APIs are also available in JavaScript**
                        </textarea>
                    </section>
                    <section>
                        <img src="src/img/nativescript-runtime.png">
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Design philosophy

                            - Write your app using platform-agnostic interfaces
                            - The platform and plugins have platform-specific implementations of these interfaces
                            - Dropping down to native code feels similar to making a request to a web server on the web, but without network latency
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### NativeScript vs React-Native, first glance

                            - They are extremely similar
                            - Syntax varies, but concepts and features are mostly equivalent
                            - More details later in the presentation
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## What about other frameworks?

                            - Xamarin similarly creates native views with C#
                            - Ionic and Cordova use embedded web views:
                                - Doesn't look and feel like a native app
                                - More difficult to achieve a high frame rate
                                - Can't embed native components
                        </textarea>
                    </section>

                            ## History

                            - NativeScript is older, more mature
                            - React-Native came along later, at first just targeting iOS

                            ## Similarities

                            - Framework features and goals
                            - Development workflow
                            - Excellent docs
                            - Native plugins
                            - CLI
                                - Can provide command mapping comparing NativeScript to React-Native
                            - Platform specific code (i.e. index.ios.js, index.android.js and platform detection)
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Differences

                            - Angular 2 or vanilla JavaScript vs React
                            - CSS vs React styles
                            - Initial setup
                            - Ability to use Native APIs in JavaScript
                            - Tooling
                                - React-Native:
                                    - Inspector
                                    - Easily viewable warnings and errors

                            - Approaches in how the XCode and Android Studio projects are viewed
                                - NativeScript: These are build artifacts that shouldn't be modified or committed
                                - React-Native: These are committed

                            - React-Native has a smaller set of elements
                                - View
                                - Text
                                - Image
                                - ScrollView
                                - MapView
                                - TabBar
                                - DatePicker
                                ...
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## React-Native Advantages
                            - Adoption in industry, Facebook's resources
                            - Ability to integrate a React-Native component into an existing native app
                            - More intuitive way of embedding an array of child components in a parent component
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ## Why might you use one over the other
                            - Choice of application framework
                            - Want to integrate it into an existing native app? Use React Native.
